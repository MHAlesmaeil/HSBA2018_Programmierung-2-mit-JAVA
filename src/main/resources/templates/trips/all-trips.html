<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<body>
<div layout:fragment="content">
    <div>
        <div th:if="${allTrips.empty}">
            <h1>There is no trips to show</h1>
        </div>
        <div th:if="${!allTrips.empty}">
            <h1>Our Trips for You</h1>
            <table   class="table table-responsive-md table-bordered table-success">
                <tr>
                    <th>Trip Start</th>
                    <th>Trip End</th>
                    <th>Date</th>
                    <th>Price</th>
                    <th>Free Seats</th>
                    <th>Smoking</th>
                    <th>Pet</th>
                    <th>Delete</th>

                </tr>
                <tr th:each="single:${allTrips}">
                    <td th:text="${single.start}"></td>
                    <td th:text="${single.end}"></td>
                    <td th:text="${single.date}"></td>
                    <td th:text="${single.price}"></td>
                    <td th:text="${single.freeSeats}"></td>
                    <td th:text="${single.smoking}"></td>
                    <td th:text="${single.pet}"></td>
                    <td >
                        <form th:action="'http://localhost:8080/'+${'all-trips/'+single.getId() + '/delete'}" method="post" class="form">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </td>

                </tr>
            </table>
        </div>

        <a th:text="${trip.price}"></a>

            <button type="submit" class="btn btn-danger btn-sm">
                <small>delete me</small>
            </button>
        </form>
        </li>
        </ul>-->
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"

        crossorigin="anonymous"></script>

</body>
</html>
