<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout}">
<body>

<div layout:fragment="content">
	<div class="page-header">
		<h1>signup</h1>
	</div>


	<form method="post" class="form-horizontal" th:object="${newTripForm}" th:action="@{/new-trip}">
		<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
			<p>Versuchen Sie Nochmal, die Eingaben einzugeben</p>
		</div>
		<label for="inputStart" class="col-sm-2 control-label">Von</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="inputStart" required name="start"  th:field="*{start}" autofocus/>
			<label class="text-danger" th:errors="*{start}"/>
		</div>

		<div class="form-group ">
			<label for="inputEnd" class="col-sm-2 control-label">Nach</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputEnd" required  name="end" th:field="*{end}" />
				<label class="text-danger" th:errors="*{end}"/>
			</div>
		</div>
		<div class="form-group">
			<label for="inputDate" class="col-sm-2 control-label" >Das Datum</label>
			<div class="col-sm-10">
				<input type="date" class="form-control" min="2018-01-01" required   id="inputDate" th:field="*{date}" name="date"/>
				<label class="text-danger" th:errors="*{date}"/>
			</div>
		</div>
		<div class="form-group">
			<label for="inputFreeSeat" class="col-sm-2 control-label" >Freie Platze</label>
			<div class="col-sm-10">
				<input type="number" value="0"  min="1" step="1" required  max="14" class="form-control" id="inputFreeSeat" th:field="*{freeSeats}" name="freeSeats"/>
				<label class="text-danger" th:errors="*{freeSeats}"/>
			</div>
		</div>
		<div class="form-group">
			<label for="inputprice" class="col-sm-2 control-label" >Preis Pro Platz</label>
			<div class="col-sm-10">
				<input type="number"  min="0" step="1" max="1000" required  class="form-control" id="inputprice" th:field="*{price}" name="price"/>
				<label class="text-danger" th:errors="*{price}"/>
			</div>
		</div>
		<div class="form-group">
			<label for="inputprice" class="col-sm-2 control-label" >Haustiere</label>
			<div class="col-sm-10">
				<select id="inputPet" name="pet" class="form-control" required >
					<option value="">Waehlen Sie bitte</option>
					<option value="0">Nein, Danke</option>
					<option value="1">Ja, Gerne</option>
				</select>
				<label class="text-danger" th:errors="*{pet}"/>
			</div>
		</div>
		<div class="form-group">
			<label for="inputprice" class="col-sm-2 control-label" >Rauchen</label>
			<div class="col-sm-10">
				<select id="inputSomking" name="somking"  class="form-control" required >
					<option value="" >Waehlen Sie bitte</option>
					<option value="0">Nein, Danke</option>
					<option value="1">Ja, Gerne</option>
				</select>
				<label class="text-danger" th:errors="*{somking}"/>
			</div>
		</div>
		<div class="form-group">
			<label for="inputprice" class="col-sm-2 control-label" >Buchbar</label>
			<div class="col-sm-10">
				<select id="inputBookable" name="bookable"  class="form-control" required >
					<option value="" >Waehlen Sie bitte</option>
					<option value="0">Nein, Danke</option>
					<option value="1">Ja, Gerne</option>
				</select>
				<label class="text-danger" th:errors="*{bookable}"/>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary">Anmelden</button>
			</div>
		</div>
	</form>

	<h1>something</h1>
	<table th:if="${!allTrips.empty}" class="table table-responsive-md table-bordered table-success">
		<tr>
			<th>#</th>
			<th>Start</th>
			<th>Ende</th>
			<th>Date des Trips</th>
			<th>Preis</th>
			<th>Verfügbare Plätze</th>
			<th>Pet</th>
			<th>Smoking</th>
			<th>Buchbar</th>
			<th>go to</th>
			<th>Delete</th>


		</tr>
		<tr th:each="trip :${allTrips}">
			<td th:text="${trip.id}"></td>
			<td th:text="${trip.start}"></td>
			<td th:text="${trip.end}"></td>
			<td th:text="${trip.date}"></td>
			<td th:text="${trip.price}"></td>
			<td th:text="${trip.freeSeats}"></td>
			<td th:text="${trip.pet}"></td>
			<td th:text="${trip.smoking}"></td>
			<td th:text="${trip.bookable}"></td>
			<td ><a th:href="${'http://localhost:8080/trips/'+trip.id}"> Here</a></td>
			<td ><a th:href="${'http://localhost:8080/trips/'+trip.id}">
				<button type="button" class="btn btn-default btn-lg">
					<span class="glyphicon glyphicon-trash " aria-hidden="true"></span>
				</button>
			</a></td>

		</tr>
	</table>



</div>
</body>
</html>
